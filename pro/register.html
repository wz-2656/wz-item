<link rel="stylesheet" href="../css/register.css">
<div id="header"></div>
	<div class="user_register">
		<div class="my_register">
			<h3>网易云账号注册</h3>
			<div>
				<div>
					用户名称<input type="text" name="uname" placeholder="请设置用户名">
				</div>
				<p class="vali_info">最长为14个字母、数字或7个汉字</p>
				<div>
					用户密码<input type="password" name="upwd" placeholder="请设登录密码">
				</div>
				<p class="vali_info">最长为16个字母、数字或下划线组合</p>
				<div>
					用户密码<input type="password" name="pwd" placeholder="请确认密码">
				</div>
				<p class="vali_info">最长为16个字母、数字或下划线组合</p>
				<div>
					手机号码<input type="text" name="phone" placeholder="请输入手机号">
				</div>
				<p class="vali_info">最长11个数字</p>
			</div>
			<div class="agreement">
				<input type="checkbox">阅读并接受<a href="javascript:;">《网易云协议》</a>及<a href="javascript:;">《网易云隐私权保护声明》</a>
			</div>
			<button>注册</button>
		</div>
	</div>
	
<div id="footer"></div>
	<script src="../js/register.js"></script>
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/header.js"></script> 
	<script src="../js/footer.js"></script>
